backend:
  name: github
  repo: jaywalk-web/page  # Your repository name
  branch: main
  base_url: https://jaywalk-web.github.io

media_folder: "blogsite/static/img"
public_folder: "/page/blogsite/img"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blogsite/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["Action", "Community", "Education"]}
      - {label: "Read Time", name: "read_time", widget: "string", default: "8 min read"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Author Name", name: "author_name", widget: "string", default: "Alex Morgan"}
      - {label: "Author Bio", name: "author_bio", widget: "text", default: "Urban planner and pedestrian safety advocate with 10+ years of experience in smart city initiatives."}
      - {label: "Author Avatar", name: "author_avatar", widget: "image", required: false}