backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'

media_folder: "uploads" # Media files will be stored in the repo under uploads
public_folder: "/uploads"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog Posts" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { 
          label: "Content Pillar", 
          name: "pillar", 
          widget: "select", 
          options: ["action", "community", "education"] 
        }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Author"
        name: "author"
        widget: "object"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Bio", name: "bio", widget: "text" }
          - { label: "Avatar", name: "avatar", widget: "image" }
      - label: "Social Links"
        name: "social"
        widget: "object"
        required: false
        fields:
          - { label: "Twitter", name: "twitter", widget: "string", required: false }
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
          - { label: "Website", name: "website", widget: "string", required: false }

  # Optional: Settings collection for site configuration
  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Configuration"
        name: "config"
        file: "_data/settings.json"
        fields:
          - { label: "Site Name", name: "siteName", widget: "string", default: "Jaywalk Blog" }
          - { label: "Site Description", name: "siteDescription", widget: "text", default: "Thoughts on urban mobility, technology, and making cities better" }
          - { label: "Site URL", name: "siteUrl", widget: "string", default: "https://jaywalkblog.netlify.app" }