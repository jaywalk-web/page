<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- IMPORTANT: Use this EXACT script link -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <!-- Optional: Add styles for blank page detection -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #loading {
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Loading Decap CMS...</h1>
    <p>If this takes more than a few seconds, check the browser console (F12) for errors.</p>
  </div>
  
  <script>
    // Add a timeout to show if CMS fails to load
    setTimeout(function() {
      if (document.getElementById('nc-root') === null) {
        document.getElementById('loading').innerHTML = 
          '<h1>⚠️ CMS Failed to Load</h1>' +
          '<p>Possible issues:</p>' +
          '<ul>' +
          '<li>Check browser console (F12 → Console)</li>' +
          '<li>config.yml might have errors</li>' +
          '<li>Ad blockers might be blocking</li>' +
          '</ul>' +
          '<p><a href="/" style="color: #cd3b26;">← Back to Blog</a></p>';
      }
    }, 5000);
  </script>
  
  <!-- Load config.yml -->
  <script src="config.yml"></script>
</body>
</html>
